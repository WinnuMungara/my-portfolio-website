<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPI Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h2>KPI Dashboard (4-Week Tracking)</h2>

  <table border="1">
    <tr>
      <th>KPI</th>
      <th>Unit</th>
      <th>Week 1</th>
      <th>Week 2</th>
      <th>Week 3</th>
      <th>Week 4</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Avg. Ticket Resolution Time</td>
      <td>Hours</td>
      <td>5.5</td>
      <td>4.8</td>
      <td>4.6</td>
      <td>4.3</td>
      <td>✅ Goal: &lt;5 hrs</td>
    </tr>
    <tr>
      <td>Customer Satisfaction</td>
      <td>%</td>
      <td>84</td>
      <td>86</td>
      <td>89</td>
      <td>92</td>
      <td>✅ Goal: &gt;85%</td>
    </tr>
    <tr>
      <td>First Contact Resolution</td>
      <td>%</td>
      <td>70</td>
      <td>72</td>
      <td>76</td>
      <td>80</td>
      <td>⚠️ Goal: 85%</td>
    </tr>
  </table>

  <p><a href="../docs/KPI_Dashboard.xlsx" download>Download KPI Dashboard (Excel)</a></p>
</body>
</html>
